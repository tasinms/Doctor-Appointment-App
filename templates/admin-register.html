<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from dreamguys.co.in/demo/doccure/admin/register.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 30 Nov 2019 04:12:53 GMT -->

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Doccure - Admin Register</title>

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon"
		href="{{ url_for('static', filename='admin-assets/img/favicon.png') }}">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='admin-assets/css/bootstrap.min.css') }}">

	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='admin-assets/css/font-awesome.min.css') }}">

	<!-- Main CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='admin-assets/css/style.css') }}">

	<!--[if lt IE 9]>
			<script src="assets/js/html5shiv.min.js"></script>
			<script src="assets/js/respond.min.js"></script>
		<![endif]-->
</head>

<body>

	<!-- Main Wrapper -->
	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">
					<div class="login-left">
						<img class="img-fluid" src="{{ url_for('static', filename='admin-assets/img/logo-white.png') }}"
							alt="Logo">
					</div>
					<div class="login-right">
						<div class="login-right-wrap">
							<h1>Register</h1>
							<p class="account-subtitle">Access to our dashboard</p>

							<!-- Form -->
							<form action="/admin-register">
								<div class="form-group">
									<input class="form-control" type="text" placeholder="Name" name="admin-name">
								</div>
								<div class="form-group">
									<input class="form-control" type="text" placeholder="Username"
										name="admin-username">
								</div>
								<div class="form-group">
									<input class="form-control" type="text" placeholder="Email" name="admin-email">
								</div>
								<div class="form-group">
									<input class="form-control" type="password" placeholder="Password"
										name="admin-password">
								</div>
								<div class="form-group mb-0">
									<button class="btn btn-primary btn-block" type="submit">Register</button>
								</div>
							</form>
							<!-- /Form -->

							<div class="login-or">
								<span class="or-line"></span>
								<span class="span-or">or</span>
							</div>

							<div class="text-center dont-have">Already have an account? <a href="/admin-login">Login</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /Main Wrapper -->

	<!-- jQuery -->
	<script src="{{ url_for('static', filename='admin-assets/js/jquery-3.2.1.min.js') }}"></script>

	<!-- Bootstrap Core JS -->
	<script src="{{ url_for('static', filename='admin-assets/js/popper.min.js') }}"></script>
	<script src="{{ url_for('static', filename='admin-assets/js/bootstrap.min.js') }}"></script>

	<!-- Custom JS -->
	<script src="{{ url_for('static', filename='admin-assets/js/script.js') }}"></script>

</body>

</html>
