<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Doccure - Admin</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon"
        href="{{ url_for('static', filename='admin-assets/img/favicon.png') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='admin-assets/css/bootstrap.min.css') }}">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='admin-assets/css/font-awesome.min.css') }}">

    <!-- Feathericon CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='admin-assets/css/feathericon.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='admin-assets/plugins/morris/morris.css') }}">

    <!-- Datatables CSS -->
    <link rel="stylesheet"
        href="{{ url_for('static', filename='admin-assets/plugins/datatables/datatables.min.css') }}">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='admin-assets/css/style.css') }}">

    <!--[if lt IE 9]>
			<script src="admin-assets/js/html5shiv.min.js"></script>
			<script src="admin-assets/js/respond.min.js"></script>
		<![endif]-->
</head>

<body>

    <!-- Main Wrapper -->
    <div class="main-wrapper">

        <!-- Header -->
        <div class="header">

            <!-- Logo -->
            <div class="header-left">
                <a href="/" class="logo">
                    <img src="{{ url_for('static', filename='admin-assets/img/logo.png') }}" alt="Logo">
                </a>
                <a href="/" class="logo logo-small">
                    <img src="{{ url_for('static', filename='admin-assets/img/logo-small.png') }}" alt="Logo" width="30"
                        height="30">
                </a>
            </div>
            <!-- /Logo -->

            <a href="javascript:void(0);" id="toggle_btn">
                <i class="fe fe-text-align-left"></i>
            </a>

            <!-- Mobile Menu Toggle -->
            <a class="mobile_btn" id="mobile_btn">
                <i class="fa fa-bars"></i>
            </a>
            <!-- /Mobile Menu Toggle -->

            <!-- Header Right Menu -->
            <ul class="nav user-menu">

                <!-- User Menu -->
                <li class="nav-item dropdown has-arrow">
                    <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
                        <span class="user-img"><img class="rounded-circle"
                                src="{{ url_for('static', filename='admin-assets/img/profiles/avatar-01.jpg') }}"
                                width="31" alt="Ryan Taylor"></span>
                    </a>
                    <div class="dropdown-menu">
                        <div class="user-header">
                            <div class="avatar avatar-sm">
                                <img src="{{ url_for('static', filename='admin-assets/img/profiles/avatar-01.jpg') }}"
                                    alt="User Image" class="avatar-img rounded-circle">
                            </div>
                            <div class="user-text">
                                <h6>Ryan Taylor</h6>
                                <p class="text-muted mb-0">Administrator</p>
                            </div>
                        </div>
                        <a class="dropdown-item" href="profile.html">My Profile</a>
                        <a class="dropdown-item" href="settings.html">Settings</a>
                        <a class="dropdown-item" href="login.html">Logout</a>
                    </div>
                </li>
                <!-- /User Menu -->

            </ul>
            <!-- /Header Right Menu -->

        </div>
        <!-- /Header -->

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-inner slimscroll">
                <div id="sidebar-menu" class="sidebar-menu">
                    <ul>
                        <li class="menu-title">
                            <span>Main</span>
                        </li>
                        <li>
                            <a href="/admin-dashboard"><i class="fe fe-home"></i> <span>Dashboard</span></a>
                        </li>
                        <li class="active">
                            <a href="/admin-dashboard/appointment-list"><i class="fe fe-layout"></i>
                                <span>Appointments</span></a>
                        </li>
                        <li>
                            <a href="/admin-dashboard/specialities-list"><i class="fe fe-users"></i>
                                <span>Specialities</span></a>
                        </li>
                        <li>
                            <a href="/admin-dashboard/doctor-list"><i class="fe fe-user-plus"></i>
                                <span>Doctors</span></a>
                        </li>
                        <li>
                            <a href="/admin-dashboard/patient-list"><i class="fe fe-user"></i> <span>Patients</span></a>
                        </li>
                        <li>
                            <a href="/admin-dashboard/reviews-list"><i class="fe fe-star-o"></i>
                                <span>Reviews</span></a>
                        </li>
                        <li>
                            <a href="transactions-list.html"><i class="fe fe-activity"></i>
                                <span>Transactions</span></a>
                        </li>
                        <li>
                            <a href="settings.html"><i class="fe fe-vector"></i> <span>Settings</span></a>
                        </li>
                        <li class="menu-title">
                            <span>Pages</span>
                        </li>
                        <li>
                            <a href="profile.html"><i class="fe fe-user-plus"></i> <span>Profile</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Sidebar -->

        {% block body %} {% endblock %}

    </div>
    <!-- /Main Wrapper -->

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='admin-assets/js/jquery-3.2.1.min.js') }}"></script>

    <!-- Bootstrap Core JS -->
    <script src="{{ url_for('static', filename='admin-assets/js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin-assets/js/bootstrap.min.js') }}"></script>

    <!-- Slimscroll JS -->
    <script src="{{ url_for('static', filename='admin-assets/plugins/slimscroll/jquery.slimscroll.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin-assets/plugins/raphael/raphael.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin-assets/plugins/morris/morris.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin-assets/js/chart.morris.js') }}"></script>

    <!-- Datatables JS -->
    <!-- <script src="{{ url_for('static', filename='admin-assets/plugins/datatables/jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin-assets/plugins/datatables/datatables.min.js') }}"></script> -->

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='admin-assets/js/script.js') }}"></script>

</body>

</html>
