{% extends "general-layout.html" %} {% block body %}
<!-- Page Content -->
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <!-- Register Content -->
                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img src="{{ url_for('static', filename='assets/img/login-banner.png') }}" class="img-fluid"
                                alt="Doccure Register" />
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header">
                                <h3>
                                    Patient Registration
                                    <a href="doctor-register.html">Are you a Doctor?</a>
                                </h3>
                            </div>

                            <!-- Register Form -->
                            <form action="/register" method="post">
                                <div class="form-group form-focus">
                                    <input type="text" class="form-control floating" name="name" />
                                    <label class="focus-label">Name</label>
                                </div>
                                <div class="form-group form-focus">
                                    <input type="text" class="form-control floating" name="email" />
                                    <label class="focus-label">Email</label>
                                </div>
                                <div class="form-group form-focus">
                                    <input type="text" class="form-control floating" name="phone_number" />
                                    <label class="focus-label">Phone Number</label>
                                </div>
                                <div class="form-group form-focus">
                                    <input type="password" class="form-control floating" name="password" />
                                    <label class="focus-label">Create Password</label>
                                </div>
                                <div class="text-right">
                                    <a class="forgot-link" href="/login">Already have an account?</a>
                                </div>
                                <button class="btn btn-primary btn-block btn-lg login-btn" type="submit">
                                    Signup
                                </button>
                            </form>
                            <!-- /Register Form -->
                        </div>
                    </div>
                </div>
                <!-- /Register Content -->
            </div>
        </div>
    </div>
</div>
<!-- /Page Content -->
{% endblock %}
